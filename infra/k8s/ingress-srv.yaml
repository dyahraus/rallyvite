apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: rallyvite.dev
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 3000

          - path: /api/chat/?(.*)
            pathType: Prefix
            backend:
              service:
                name: chat-service
                port:
                  number: 3000

          - path: /api/events/?(.*)
            pathType: Prefix
            backend:
              service:
                name: events-service
                port:
                  number: 5000

          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: client-service
                port:
                  number: 3000
